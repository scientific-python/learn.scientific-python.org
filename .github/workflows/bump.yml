name: Bump
on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 2" # "At 06:00 on Tuesday."

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-versions:
    name: Bump versions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true
      - name: Get latest tag
        working-directory: external-content/cookie
        id: latest
        run: |
          git fetch
          latestTag=$(git describe --tags `git rev-list --tags --max-count=1`)
          prog=$(git rev-list HEAD..$latestTag)
          if [[ $prog -ne 0 ]]; then
            git checkout $latestTag
            echo tag=$latestTag >> $GITHUB_OUTPUT
          fi
      - run: git diff
      - uses: peter-evans/create-pull-request@v5
        with:
          title: "chore(deps): bump development guide to ${{ steps.latest.outputs.tag }}"
          body: |
            Update the development guide.

            PR generated by "Update dependencies" [workflow](https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}).
          delete-branch: true
